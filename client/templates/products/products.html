<template name="products">
  <h3>Products</h3>
  {{#each products}}
  <div class="row">
    <div class="col-md-2">
      <img src="{{image}}" class="full">
    </div>
    <div class="col-md-10">
      <h4>{{name}}</h4>
      <p>Average Rating: RATING</p>
      <p>{{description}}</p>
      <a href="{{pathFor 'product'}}" class="btn btn-default">Read Reviews</a>
      <a href="{{pathFor 'newReview'}}" class="btn btn-primary">Add Review</a>
    </div>
  </div>
  {{else}}
    <p>There are no products</p>
  {{/each}}
</template>
